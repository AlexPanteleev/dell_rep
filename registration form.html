<html>

   <head>
        <title>Заголовок документа</title>
   </head>

   <body>

<form name="forma1">
    
 <table  border="0" cellspacing="5" cellpadding="5">

   <caption>Форма регистрации</caption>

   <tr>
    <td align="right" valign="top">Логин</td>
    <td><input type="text" name="name" size="25"></td>
   </tr>

   <tr>
    <td align="right" valign="top">Пароль</td>
    <td><input type="text" name="e-mail" size="25"></td>
   </tr>

   <tr>
    <td align="right" valign="top" >Подтвердите пароль</td>
    <td>
     <input type="password" name="password" size="25">
    </td>
   </tr>

   <tr>
    <td align="right" valign="top" >Ваш e-mail</td>
    <td>
     <input type="password" name="password2" size="25">
    </td>
   </tr>

   <tr>
    <td align="right" valign="top" >Пол</td>
    <td>
      <input type="radio" name="sex" value="man" checked>
      мужской
      <input type="radio" name="sex" value="woman">
      женский
      <input type="radio" name="sex" value="man">
      не указывать
    </td>
   </tr>

   <tr>
    <td align="right" valign="top">Страна проживания</td>
    <td><select name="Country" size="7" multiple>
                <option selected value="1">Украина
                <option value="2">Беларусь
                <option value="3">Россия
                <option value="4">США
                <option value="5">Испания
                <option value="6">Германия
                <option value="7">Другая
        </select>
    </td>
   </tr>

   <tr>
    <td align="right" valign="top">О себе</td>
    <td>
     <textarea cols="30" rows="7" wrap="physical">
     </textarea>
    </td>
   </tr>

   <tr>
    <td align="right" colspan="2">
     <input type="submit" name="submit" value="Отправить">
     <input type="reset" name="reset" value="Выйти">
    </td>
   </tr>

 </table>

</form>

   </body>
